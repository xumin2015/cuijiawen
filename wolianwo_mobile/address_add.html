<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="js/rem.js" type="text/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <title>选择收获地址</title>
</head>
<body>
<section class="container" style="background: #f2f2f2">
    <div class="main">
        <!--页面顶部-->
        <header class="fonfirmOrderHead clear">
            <a class="backbtn" href="#"></a>
            <span>添加收货地址</span>
            <a class="home" href="#"></a>
        </header>

        <section class="content"  style="background: #f2f2f2;">
            <form action="" method="">
                <ul class="address-message">
                    <li>
                        <span>收货人:&nbsp;</span><input type="text" placeholder="请输入收货人姓名"/>
                    </li>
                    <li>
                        <span>手机号码:&nbsp;</span><input type="text" placeholder="请输入手机号码"/>
                    </li>
                    <li>
                        <span>邮政编码:&nbsp;</span><input type="text" placeholder="请输入邮政编码"/>
                    </li>
                    <li>
                        <span>所在地区:&nbsp;</span>
                        <div class="button custom-select">
                            <select name="">
                                <option selected value="选择省">选择省</option>
                                <option value="选择2">选择2</option>
                                <option value="选择3">选择3</option>
                                <option value="选择4">选择4</option>
                            </select>
                        </div>
                        <div class="button custom-select">
                            <select name="">
                                <option selected value="选择市">选择市</option>
                                <option value="选择2">选择2</option>
                                <option value="选择3">选择3</option>
                                <option value="选择4">选择4</option>
                            </select>
                        </div>
                        <div class="button custom-select">
                            <select name="">
                                <option selected value="选择区">选择区</option>
                                <option value="选择2">选择2</option>
                                <option value="选择3">选择3</option>
                                <option value="选择4">选择4</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <span>详细地址:&nbsp;</span><input type="text" placeholder="请输入详细地址"/>
                    </li>
                </ul>
            </form>
            <a href="#">
                <input class="submit" type="button" value="添加收货地址"/>
            </a>


        </section>
    </div>
</section>
</body>
</html>
