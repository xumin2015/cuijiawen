<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="js/rem.js" type="text/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <title>确认订单</title>
</head>
<body>
<section class="container" style="background: #f2f2f2">
    <div class="main">
        <!--页面顶部-->
        <header class="fonfirmOrderHead clear">
            <a class="backbtn" href="#"></a>
            <span>确认订单</span>
            <a class="home" href="#"></a>
        </header>

        <section class="content"  style="background: #f2f2f2;">
            <ul class="order-message">
                <li>
                    <span>订单编号:&nbsp;</span><i>16485422523</i>
                </li>
                <li>
                    <span>应付金额:&nbsp;</span><a>&yen;<em>720.00</em></a>
                </li>
                <li>
                    <span>支付方式:&nbsp;</span><i>在线支付</i>
                </li>
                <li class="paymentMethod clear">
                    <img src="images/base/weixin.jpg"/>
                    <div class="paymentContent">
                        <p>微信支付</p>
                        <p>推荐安装微信5.0及以上版本的使用</p>
                    </div>
                    <div class="radio">
                        <div class="mui-checkbox-con">
                            <input name="Method" class="mui-checkbox  checkbox-green" type="radio" checked="ture">
                        </div>
                    </div>
                </li>
                <li class="paymentMethod clear">
                    <img class="yinlian" src="images/base/yinlian.jpg"/>
                    <div class="paymentContent">
                        <p>银联支付</p>
                        <p>推荐银行卡开通银联用户使用</p>
                    </div>
                    <div class="radio">
                        <div class="mui-checkbox-con">
                            <input name="Method" class="mui-checkbox  checkbox-green" type="radio" >
                        </div>
                    </div>
                </li>
            </ul>

            <a href="order_success.html">
                <input class="submit" type="button" value="确认支付"/>
            </a>


        </section>
    </div>
</section>
</body>
</html>
